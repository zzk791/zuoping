            let initialDistance = 0;
            
            viewer.addEventListener('touchstart', function(e) {
                if (e.touches.length === 2) {
                    // åŒæŒ‡è§¦æ‘¸
                    const touch1 = e.touches[0];
                    const touch2 = e.touches[1];
                    initialDistance = Math.sqrt(
                        Math.pow(touch2.pageX - touch1.pageX, 2) +

            viewer.addEventListener('touchmove', function(e) {
                if (e.touches.length === 2 && initialDistance > 0) {
                    // åŒæŒ‡ç§»åŠ¨ï¼Œè®¡ç®—ç¼©æ”¾
                    const touch1 = e.touches[0];
                    const touch2 = e.touches[1];
                    const currentDistance = Math.sqrt(
                        Math.pow(touch2.pageX - touch1.pageX, 2) + 
                        Math.pow(touch2.pageY - touch1.pageY, 2)

                    const scaleChange = currentDistance / initialDistance;

                        zoomIn();

            viewer.addEventListener('touchend', function() {
                initialDistance = 0;
            }, { passive: true });

        function createAreaHighlight(area, opacity, borderWidth) {
            const highlight = document.createElement('div');
            highlight.className = 'highlight-area';

            // æ·»åŠ ç‚¹å‡»/è§¦æ‘¸äº‹ä»¶
            if (isTouchDevice) {
                highlight.addEventListener('touchstart', function(e) {
                    e.stopPropagation();

        function setAreaStyle(element, area, opacity, borderWidth) {
            // ç§»åŠ¨ç«¯è°ƒæ•´åŒºåŸŸå¤§å°ï¼ˆè¿™é‡Œä¿æŒåŸå§‹åæ ‡ï¼Œä¸ç¼©æ”¾ï¼‰
            // æ³¨æ„ï¼šç”±äºå›¾ç‰‡ä¸å†ç¼©æ”¾ï¼Œæ‰€ä»¥åæ ‡ä¸éœ€è¦è°ƒæ•´
            
            if (area.type === 'rect') {
                const [x1, y1, x2, y2] = area.coords;
                const width = Math.abs(x2 - x1);
                const height = Math.abs(y2 - y1);
                
                element.style.left = Math.min(x1, x2) + 'px';
                element.style.top = Math.min(y1, y2) + 'px';
                element.style.width = width + 'px';
                element.style.height = height + 'px';
                element.style.borderRadius = '0';
                
            } else if (area.type === 'circle') {
                const [cx, cy, r] = area.coords;
                // ç§»åŠ¨ç«¯ä¸æ”¾å¤§åŒºåŸŸï¼Œä¿æŒåŸå§‹åŠå¾„
                const radius = r;
                
                element.style.left = (cx - radius) + 'px';
                element.style.top = (cy - radius) + 'px';
                element.style.width = (radius * 2) + 'px';
                element.style.height = (radius * 2) + 'px';
                element.style.borderRadius = '50%';
                
            } else if (area.type === 'poly') {
                // å¤šè¾¹å½¢åŒºåŸŸ
                const xs = [];
                const ys = [];
                for (let i = 0; i < area.coords.length; i += 2) {
                    xs.push(area.coords[i]);
                    ys.push(area.coords[i + 1]);
                }
                
                const minX = Math.min(...xs);
                const maxX = Math.max(...xs);
                const minY = Math.min(...ys);
                const maxY = Math.max(...ys);
                
                element.style.left = minX + 'px';
                element.style.top = minY + 'px';
                element.style.width = (maxX - minX) + 'px';
                element.style.height = (maxY - minY) + 'px';
                element.style.borderRadius = '0';
                
                // åˆ›å»ºå¤šè¾¹å½¢è£å‰ªè·¯å¾„
                const clipPoints = [];
                for (let i = 0; i < area.coords.length; i += 2) {
                    const x = area.coords[i] - minX;
                    const y = area.coords[i + 1] - minY;
                    clipPoints.push(`${x}px ${y}px`);
                }
                
                element.style.clipPath = `polygon(${clipPoints.join(', ')})`;
            }
            
            // è®¾ç½®é€æ˜åº¦å’Œè¾¹æ¡†
            element.style.backgroundColor = `rgba(231, 76, 60, ${opacity})`;
            element.style.borderWidth = borderWidth + 'px';
        }

        function isPointInArea(x, y, area) {
            if (area.type === 'rect') {
                const [x1, y1, x2, y2] = area.coords;
                const left = Math.min(x1, x2);
                const right = Math.max(x1, x2);
                const top = Math.min(y1, y2);
                const bottom = Math.max(y1, y2);
                
                return x >= left && x <= right && y >= top && y <= bottom;
                
            } else if (area.type === 'circle') {
                const [cx, cy, r] = area.coords;
                const distance = Math.sqrt(Math.pow(x - cx, 2) + Math.pow(y - cy, 2));
                return distance <= r;
                
            } else if (area.type === 'poly') {
                return isPointInPolygon(x, y, area.coords);
            }
            
            return false;
        }
        
        function isPointInPolygon(x, y, coords) {
            let inside = false;
            const numPoints = coords.length / 2;
            
            for (let i = 0, j = numPoints - 1; i < numPoints; j = i++) {
                const xi = coords[i * 2];
                const yi = coords[i * 2 + 1];
                const xj = coords[j * 2];
                const yj = coords[j * 2 + 1];
                
                const intersect = ((yi > y) !== (yj > y)) &&
                    (x < (xj - xi) * (y - yi) / (yj - yi) + xi);
                
                if (intersect) inside = !inside;
            }
            
            return inside;
        }
